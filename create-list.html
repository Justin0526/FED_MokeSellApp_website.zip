<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Homepage</title>

</head>
<body>
   

    <!-- Footer Section -->
    <footer class="footer bg-secondary text-light py-5">
        <div class="container">
            <div class="row gy-4">
                <!-- Logo and Social Links -->
                <div class="col-lg-3 col-md-6">
                    <div class="footer-logo mb-4">
                        <img src="images/Logo.png" alt="Kicks On A Dime Logo" class="img-fluid">
                    </div>
                    <div class="social-links">
                        <ul class="list-unstyled d-flex gap-3">
                            <li><a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="text-light"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#" class="text-light"><i class="fab fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="col-lg-3 col-md-6">
                    <h4 class="footer-heading">Contact Us</h4>
                    <ul class="list-unstyled">
                        <li><a href="tel:45243676" class="text-light text-decoration-none">73846784</a></li>
                        <li><a href="mailto:hello@kicksonadime.com" class="text-light text-decoration-none">hello@mokesell.com</a></li>
                    </ul>
                </div>

                <!-- Account Section -->
                <div class="col-lg-3 col-md-6">
                    <h4 class="footer-heading">Account</h4>
                    <ul class="list-unstyled">
                        <li><a href="account.html" class="text-light text-decoration-none">Manage Account</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
            // for shadow
            document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".card");
        
            items.forEach((item) => {
            item.addEventListener("mouseenter", () => {
                item.classList.add("shadow-lg");
            });
            item.addEventListener("mouseleave", () => {
                item.classList.remove("shadow-lg");
            });
            });
        });  
    </script>
    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
