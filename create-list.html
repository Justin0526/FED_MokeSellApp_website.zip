    <!-- Create Listing Section -->
    <section id="create-listing" class="create-listing-section py-5">
      <div class="container my-5">
          <h2 class="text-center fw-bold">CREATE YOUR LISTING</h2>
          <div class="bg-light p-5 rounded-4 shadow-sm" style="max-width: 800px; margin: auto;">
              <form id="create-listing-form">
                  <!-- Product Name -->
                  <div class="mb-4">
                      <input type="text" class="form-control" id="product-name" placeholder="Listing Name" required>
                  </div>
                  <!-- Product Description -->
                  <div class="mb-4">
                      <textarea class="form-control" id="product-description" placeholder="Description" rows="4" required></textarea>
                  </div>
                  <!-- Choose Category -->
                  <div class="mb-4">
                      <select class="form-select" id="product-category" required>
                          <option value="" disabled selected>Choose Category</option>
                          <option value="Strings">Strings</option>
                          <option value="Keyboards">Keyboards</option>
                          <option value="Percussions">Percussions</option>
                      </select>
                  </div>
                  <!-- Choose Condition -->
                  <div class="mb-4">
                      <select class="form-select" id="product-condition" required >
                          <option value="" disabled selected>Choose Condition</option>
                          <option value="Brand new">Brand new</option>
                          <option value="Like new">Like new</option>
                          <option value="Lightly used">Lightly used</option>
                          <option value="Well used">Well used</option>
                          <option value="Heavily used">Heavily used</option>
                      </select>
                  </div>
                  <!-- Enter Quantity -->
                  <div class="mb-4">
                      <input type="number" class="form-control" id="product-quantity" placeholder="Enter Quantity" required>
                  </div>
                  <!-- Product Price -->
                  <div class="mb-4">
                      <input type="number" class="form-control" id="product-price" placeholder="Price" required>
                  </div>
                  <!-- URL of Picture -->
                  <div class="mb-4">
                      <input type="url" class="form-control" id="product-picture" placeholder="Enter the URL of the picture" required>
                  </div>
                  <!-- Submit Button -->
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary px-5 py-2" id="listing-submit">Create Now</button>
                  </div>
              </form>
          </div>
      </div>
    </section>

    <script>
            // for shadow
            document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".card");
        
            items.forEach((item) => {
            item.addEventListener("mouseenter", () => {
                item.classList.add("shadow-lg");
            });
            item.addEventListener("mouseleave", () => {
                item.classList.remove("shadow-lg");
            });
            });
        });  
    </script>
