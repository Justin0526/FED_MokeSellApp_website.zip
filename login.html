<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Login</title>
    <!-- Lottie Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- LOTTIE ANIMATION -->
    <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="lottie-player"></div>
  </div>

    <!-- Main login container -->
    <div class="login-container">
        <!-- Logo section -->
        <div class="logo">
            <img src="images/Logo.png" alt="MokeSell Logo">
        </div>

            <!-- Login form -->
        <div class="login-box">
            <form id="login-form"> <!-- Redirects to homepage.html -->
                <label for="user-email">Email</label>
                <!-- Email input field -->
                <input type="email" placeholder="Enter your email" required id="user-email">
                <!-- <small id="emailError">Invalid Email. Please sign up first</small> -->
                <!-- Password input field -->
                <label for="user-password">Password</label>
                <input type="password" placeholder="Enter your password" required id="user-password">
                <small id="passwordError">Incorrect password entered</small> 
                <!-- Submit button -->
                <button type="submit" class="btn" id="user-login">Log In</button>
            </form>

            <!-- Forgot Password link -->
            <div class="text-center mt-4">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Social login section -->
            <div class="social-login">
                <!-- Instagram login button -->
                <button class="btn">
                    <a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
                </button>
                
                <!-- Facebook login button -->
                <button class="btn btn-light">
                    <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>
                </button>
            </div>

            <!-- Sign up link -->
            <div class="text-center mt-3">
                <p>New to MokeSell? <a href="sign-up.html">Sign Up</a></p>
            </div>
        </div>

    </div>

    <script>
        // Initialize Lottie animation
        const animation = lottie.loadAnimation({
          container: document.getElementById('lottie-player'), // Render inside this div
          renderer: 'svg', // Render type
          loop: true, // Loop animation
          autoplay: true, // Start automatically
          path: 'https://lottie.host/0d391166-1d36-4e1c-bd8f-acf3bd0eabb3/qk0ba9dlOI.json' // Replace with your desired Lottie animation URL
        });
    
        // Form submission logic
        document.getElementById('login-form').addEventListener('submit', function (e) {
          e.preventDefault(); // Prevent form submission
    
          // Show the Lottie loading animation
          document.getElementById('loading-screen').style.display = 'flex';
    
          // Simulate login delay and redirect to the home page
          setTimeout(() => {
            // Redirect to home page (change URL as needed)
            window.location.href = 'index.html';
          }, 3000); // Adjust delay time here (3 seconds)
        });
      </script>
    <script src="login.js"></script>
</body>
</html>
