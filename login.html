<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Login</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main login container -->
    <div class="login-container">
        <!-- Logo section -->
        <div class="logo">
            <img src="images/Logo.png" alt="MokeSell Logo">
        </div>

        <!-- Login form -->
        <div class="login-box">
            <form>
                <!-- Email input field -->
                <input type="email" placeholder="Email" required id="user-email">
                <!-- Password input field -->
                <input type="password" placeholder="Password" required id="user-password">
                <!-- Submit button -->
                <button type="submit" class="btn" id="user-login">Log In</button>
            </form>

            <!-- Forgot Password link -->
            <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Social login section -->
            <div class="social-login">
                <!-- Instagram login button -->
                <button class="btn btn-light">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
                </button>
                <!-- Facebook login button -->
                <button class="btn btn-light">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
                </button>
            </div>

            <!-- Sign up link -->
            <div class="text-center mt-3">
                <span>New to MokeSell? <a href="#">Sign Up</a></span>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
