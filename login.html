<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Login</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    
    
    <!-- Main login container -->
    <div class="login-container">
        <!-- Logo section -->
        <div class="logo">
            <img src="images/Logo.png" alt="MokeSell Logo">
        </div>

            <!-- Login form -->
        <div class="login-box">
            <form id="login-form"> <!-- Redirects to homepage.html -->
                <label for="user-email">Email</label>
                <!-- Email input field -->
                <input type="email" placeholder="Enter your email" required id="user-email">
                <!-- Password input field -->
                <label for="user-password">Password</label>
                <input type="password" placeholder="Enter your password" required id="user-password"> 
                <!-- Submit button -->
                <button type="submit" class="btn" id="user-login">Log In</button>
            </form>

            <!-- Forgot Password link -->
            <div class="text-center mt-4">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Social login section -->
            <div class="social-login">
                <!-- Instagram login button -->
                <button class="btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">
                </button>
                
                <!-- Facebook login button -->
                <button class="btn btn-light">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
                </button>
            </div>

            <!-- Sign up link -->
            <div class="text-center mt-3">
                <p>New to MokeSell? <a href="#">Sign Up</a></p>
            </div>
        </div>

    </div>

    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
