<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Forget Password</title>
    <!-- Lottie Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="forgot-pw.css">
</head>

<body>

    <!-- Main forgot-password container -->
    <div class="fp-container">
        <!-- Logo section -->
        <div class="logo">
            <img src="images/Logo.png" alt="MokeSell Logo">
        </div>
            <!-- Login form -->
        <div class="fp-box">
            <h2 class="text-center mt-0 mb-1">Forgot Password?</h2>
            <p class="text-center mt-0">No worries, we'll send you reset instructions</p>
            <form id="OTP-form"> <!-- Redirects to homepage.html -->
                <label for="user-email">Email</label>
                <!-- Email input field -->
                <input type="email" placeholder="Enter your email" required id="user-email">
                <!-- <small id="emailError">Invalid Email. Please sign up first</small> -->
    
                <!-- Submit button -->
                <button type="submit" class="btn" id="sendOTP">Send OTP Now</button>
            </form>

            <!-- Forgot Password link -->
            <div class="text-center mt-4">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Log In</a>
            </div>
        </div>
    </div>
    <script src="forgot-pw.js"></script>
</body>
</html>
