                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- CONTACT SECTION -->
    <div class="chat-here">
        <h2 class="text-center mb-4 mt-5">Chat Here</h2>
    </div>

    <!-- CHAT PAGE -->
    <div class="chat-container mt-5 mb-5">
        <!-- Left Sidebar -->
        <div class="chat-headers">
            <!-- Users will be added here dynamically -->
        </div>
        <!-- Main Chat Section -->
        <div class="main-chat">
            <!-- Chat Header -->
            <div class="chat-header" id="chatHeader">
                <img src="images/man.jpg" alt="User" id="chatHeaderImg">
                <h5 id="chatUsername" style="cursor: pointer;">Select a Chat</h5>
            </div>
            <!-- Chat Box -->
            <div class="chat-box" id="chatBox">
                <p class="text-center text-muted">Start a conversation by selecting a chat from the left.</p>
            </div>
            <!-- Input Container -->
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>        
    </div>

    <!-- Footer Section -->
    <footer class="footer text-light py-5">
        <div class="container">
            <div class="row gy-4">
                <!-- Logo and Social Links -->
                <div class="col-lg-3 col-md-6">
                    <div class="footer-logo mb-4">
                        <img src="images/Logo.png" alt="Kicks On A Dime Logo" class="img-fluid" style="cursor: pointer;" onclick="location.href='#';">
                    </div>
                    <div class="social-links">
                        <ul class="list-unstyled d-flex gap-3">
                            <li><a href="https://www.facebook.com/" class="text-light"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.instagram.com/" class="text-light"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://x.com/?mx=2" class="text-light"><i class="fab fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="col-lg-3 col-md-6">
                    <h4 class="footer-heading" onclick="location.href='contact.html';" style="cursor: pointer;">Contact Us</h4>
                    <ul class="list-unstyled">
                        <li><a href="tel:45243676" class="text-light text-decoration-none">73846784</a></li>
                        <li><a href="mailto:hello@kicksonadime.com" class="text-light text-decoration-none">hello@mokesell.com</a></li>
                    </ul>
                </div>

                <!-- Account Section -->
                <div class="col-lg-3 col-md-6">
                    <h4 class="footer-heading" onclick="location.href='user-profile.html';" style="cursor: pointer;">Account</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Manage Account</a></li>
                    </ul>
                </div>

                <!-- About Us Section -->
                <div class="col-lg-3 col-md-6">
                    <h4 class="footer-heading">About Us</h4>
                    <ul class="list-unstyled">
                        <li><a href="aboutus.html" class="text-light text-decoration-none">Learn More</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Privacy & Terms</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

     <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
    
</body>
