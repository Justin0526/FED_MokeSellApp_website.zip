<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Sigup Page</title>
    <!-- Lottie Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <!-- LOTTIE ANIMATION -->
    <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="lottie-player"></div>
  </div>

    <div class="signup-container">
        <div class="form-container">
          <h1>Welcome to MokeSell!</h1>
          <p>Register your account</p>
          <form id="signup-form">
            <div class="form-group">
              <label for="user-name">Username</label>
              <input type="text" id="user-name" name="user-name" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="user-email">Email</label>
              <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>
              <small id="emailError">Please enter a valid email address</small>
            </div>
            <div class="form-group">
              <label for="user-password">Password</label>
              <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required>
              <small id="passwordError">Password has to be more than 6 characters</small>
            </div>
            <div class="form-group">
              <label for="confirm-user-password">Confirm Password</label>
              <input type="password" id="confirm-user-password" name="confirm-user-password" placeholder="Confirm your password" required>
              <small id="confirmPasswordError">Password does not match</small>
            </div>
            <button type="submit" class="signup-btn" id="user-signup">Sign Up</button>
          </form>
          <p class="login-link" id="user-login">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
