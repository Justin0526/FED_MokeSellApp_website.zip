<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>

    <div class="signup-container">
        <div class="form-container">
          <h1>Welcome to MokeSell!</h1>
          <p>Register your account</p>
          <form id="signup-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="user-name" name="user-name" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-user-password" name="confirm-user-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn" id="user-signup"><a href="#">Sign Up</a></button>
          </form>
          <p class="login-link" id="user-login">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
      

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="createListing.js"></script>
</body>
</html>
